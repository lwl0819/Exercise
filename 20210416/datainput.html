<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./answer.php" method="POST">
        <fieldset>
            <legend>Personalia</legend>
            <label for="name" id="name">姓名:</label>
            <input type="text" name="name"><br>
            <label for="email" id="email">E-mail</label>
            <input type="email" name="email" id="email"><br>
            <label for="cars">車輛品牌</label>
            <select name="cars" id="cars">
                 <option value="BMW">BMW</option>
                <option value="Benz">Benz</option>
                <option value="VW">VW</option>
                <option value="Volov">Volov</option>
                <option value="Saab">Saab</option>
            </select>
            <br>
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            <br>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
            <br>
            <label for="phone">Enter a phone number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
            <small>Format: 123-45-678</small>
            <br>

        </fieldset>
        <input type="submit" name="submit" value="submit">
    
    
    </form>
</body>
</html>
