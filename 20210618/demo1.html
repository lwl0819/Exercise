<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>測試彈出視窗</h3>
        <a href="#" data-toggle="hello" title="測試用" data-content="Hello World !">測試彈出視窗</a>
    
    <hr>
        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto text-primary">信息提示</strong>
                <small class="text-muted">5 mins ago</small>
                <button type="button" class="m1-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">流行杯可以免費取得,不用選</div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('[data-toggle="hello"]').popover();   
        });
    </script>
    <script>
        $(document).ready(function(){
            $('.toast').toast('show');   
        });
    </script>
</body>
</html>
