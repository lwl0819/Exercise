<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{Information}</title>
</head>
<body>
    <div class="container" style="text-align: center;">
        <div class="card" style="width: 400px;">
            <div class="card-header" style="font-size: 30px; ">Wanted</div>
            <img class="card-img-top" src="images.jpeg" alt="Card image">
            <div class="card-body" style="height: 400px;">
                <h4 class="{username}">帥哥</h4>
                <p class="{content}">我的麻呀超帥的!!</p>
                <a href="{siteurl}" class="btn btn-primary">查看詳情</a>
            </div>
            <div class="card-fotter">內有帥哥...</div>
        </div>
    </div>
    
</body>
</html>
